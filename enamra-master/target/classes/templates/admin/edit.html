<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/fragments/header :: header-css-and-meta"/>

</head>
<body>
<div class="container-fluid">
    <div th:replace="/fragments/header :: banner"></div>
    <div th:replace="/fragments/header :: navigation_menu"></div>

    <div class="row">
        <div class="col-xl-3 col-sm-3 col-md-3 col-lg-3"></div>
        <div class="col-xl-6 col-sm-6 col-md-6 col-lg-6">
            <!-- Default form register -->
            <form class="text-center border border-light p-5" method="POST" th:action="@{/admin/edit}" th:object="${user}">
                <div class="alert alert-success" role="alert" th:if="${msg}" th:utext="${msg}"></div>

                <p class="h4 mb-4">Update</p>

                <div class="form-row mb-4">
                    <div class="col">
                        <!-- First name -->
                        <input type="text" th:field="*{firstname}" class="form-control" placeholder="First name">
                        <small class="form-text text-muted mb-4">
                            <span class="text-danger align-middle" th:if="${#fields.hasErrors('firstname')}"
                                  th:errors="*{firstname}"></span>
                        </small>
                    </div>
                    <div class="col">
                        <!-- Last name -->
                        <input type="text" th:field="*{lastname}" class="form-control" placeholder="Last name">
                        <small class="form-text text-muted mb-4">
                            <span class="text-danger align-middle" th:if="${#fields.hasErrors('lastname')}"
                                th:errors="*{lastname}"></span>
                        </small>
                    </div>
                </div>
                <!--username-->
                <input type="text" readonly="readonly" th:field="*{username}" class="form-control mb-4" placeholder="username">
                <small class="form-text text-muted mb-4">
                    <span class="text-danger align-middle" th:if="${#fields.hasErrors('username')}"
                          th:errors="*{username}"></span>
                </small>
                <!-- E-mail -->
                <input type="email" readonly="readonly" th:field="*{email}" class="form-control mb-4" placeholder="E-mail">
                <small class="form-text text-muted mb-4">
                    <span class="text-danger align-middle" th:if="${#fields.hasErrors('email')}"
                          th:errors="*{email}"></span>
                </small>
                <!-- Current Password -->
                <input type="password" name="oldPassword" class="form-control mb-4" placeholder="Old password">
                <input type="hidden" th:value="${id}" name="id">
                <small class="form-text text-muted mb-4">
                    <input disabled="disabled" id="inputtext" style="border:none; display:none; width: 100%; text-align: center" class="text-danger align-middle" type="text" th:value="${passworderror}">
                    <script type="text/javascript">
                        var input = document.getElementById("inputtext");
                        if(input.value === ""){
                            input.style.display = "none";
                        } else {
                            input.style.display = "block";
                        }
                    </script>
                </small>
                <!-- New Password -->
                <input type="password" th:field="*{password}" class="form-control" placeholder="New password">
                <small class="form-text text-muted mb-4">
                    At least 8 characters and 1 digit
                </small>

                <!-- Confirm password  -->
                <input type="password" th:field="*{confirmPassword}" class="form-control" placeholder="Confirm password">
                <small class="form-text text-muted mb-4">
                    <span class="text-danger align-middle" th:if="${#fields.hasErrors('password')}"
                          th:errors="*{password}"></span>
                </small>

                <!-- Sign up button -->
                <button class="btn btn-info my-4 btn-block" type="submit">Update</button>
            </form>

        </div>
        <div class="col-xl-3 col-sm-3 col-md-3 col-lg-3"></div>
    </div>

</div>
<div th:replace="/fragments/header :: all-js"></div>
</body>
</html>
