<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/fragments/header :: header-css-and-meta"/>

</head>
<body>
<div class="container-fluid">

    <div th:replace="/fragments/header :: banner"></div>
<!--    <div th:replace="/fragments/section :: admin_menu"></div>-->
    <div th:replace="/fragments/header :: navigation_menu"></div>
    <br>
    <div class="alert alert-secondary" role="alert">Single Section With All Topic</div>
    <br>


    <div class="row">
        <div class="col-xl-12 col-sm-12 col-md-12 col-lg-12">
            <h3 th:text=" 'Section Name: '"></h3>
            <h3 th:text="${section.getName()}"></h3>
            <table class="table table-striped">
                <thead>
                <th scope="row">Topic ID</th>
                <th scope="row">Topic Name</th>
                <th scope="row">Description</th>
                <th scope="row">File Name</th>
                <th scope="row">Action For Topic</th>

                </thead>
                <tbody>
                <tr th:each="topic : ${topicList}">
                    <td th:text="${topic.getId()}"></td>
                    <td th:text="${topic.getTopic_name()}"></td>
                    <td th:text="${topic.getTopic_description()}"></td>
                    <!-- <td th:text="${topicList.getVideo_name()}"></td>-->
                    <td>
                        <iframe width="500" height="300" th:src="@{__${topic.video_path}__}">
                            your browser does not support this type of video
                        </iframe>
<!--                        <video id="video1" controls autoplay="false" width="500px" height="300px">-->
<!--                            <source th:src="@{__${topic.video_path}__}" type="video/mp4">-->
<!--                            your browser does not support this type of video-->
<!--                        </video>-->
                        <!-- <img th:src="@{__${topicList.video_path}__}" height="200px" width="200px" >-->
                    </td>
                    <td>
                        <a th:href="@{/admin/topic/update/__${topic.id}__}">Update Topic</a>
                        ||
                        <a th:href="@{/admin/topic/delete/__${topic.id}__}"
                           onclick="return confirm('Do you want to delete this topic?')">Delete Topic</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:replace="/fragments/header :: all-js"></div>
</body>
</html>
